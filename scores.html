<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Pulse - High Scores</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/scores.css">
            <link rel="icon" type="image/png" href="assets/images/favicon.png">

</head>
<body>
    <div class="starfield" id="starfield"></div>
    
    <div class="container">
        <header class="page-header">
            <h1>High Scores</h1>
            <button class="back-btn" onclick="location.href='index.html'">‚Üê Back to Menu</button>
        </header>

        <div class="scores-content">
            <div class="leaderboard">
                <h2>Top Players</h2>
                <div class="scores-list" id="scoresList">
                    <!-- Scores will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="scores-actions">
                <button class="danger-btn" onclick="clearScores()">Clear All Scores</button>
            </div>
        </div>
    </div>

    <script src="js/scores.js"></script>
</body>
</html>
