<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Pulse - Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <style>
/* Pause Menu (No Background Overlay) */
    .pause-menu {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        justify-content: center;
        align-items: center;
        pointer-events: none; /* Allow clicks to pass through */
    }

    /* Pause Menu Content */
    .pause-menu-content {
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        padding: 30px;
        border-radius: 15px;
        border: 2px solid #00ffff;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        text-align: center;
        max-width: 350px;
        width: 90%;
        pointer-events: auto; /* Enable clicks for the menu */
    }

    /* Pause Menu Title */
    .pause-menu-content h2 {
        color: #00ffff;
        margin-top: 0;
        font-family: 'Arial', sans-serif;
        font-size: 28px;
        margin-bottom: 25px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
    }

    /* Pause Menu Buttons */
    .pause-btn {
        display: block;
        width: 100%;
        margin: 12px 0;
        padding: 12px;
        background: rgba(0, 255, 255, 0.1);
        color: #00ffff;
        border: 1px solid #00ffff;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Arial', sans-serif;
        text-shadow: 0 0 3px rgba(0, 255, 255, 0.5);
    }

    .pause-btn:hover {
        background: rgba(0, 255, 255, 0.25);
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    </style>
</head>
<body>
    <div class="stars" id="starfield"></div>
    <canvas id="gameCanvas"></canvas>

    <div class="ui">
        <div class="health-bar">
            <div class="health-fill" id="healthBar"></div>
        </div>
        <div class="energy-bar">
            <div class="energy-fill" id="energyBar"></div>
        </div>
        <div class="score" id="score">Score: 0</div>
    </div>

    <div class="game-over" id="gameOver">
        <div>GAME OVER</div>
        <div style="font-size: 24px; margin-top: 20px;">Press SPACE to restart</div>
    </div>

    <div class="pause-menu" id="pauseMenu">
        <div class="pause-menu-content">
            <h2>GAME PAUSED</h2>
            <button id="resumeBtn" class="pause-btn">Resume</button>
            <button id="restartBtn" class="pause-btn">Restart</button>
            <button id="exitPauseBtn" class="pause-btn">Exit Mission</button>
        </div>
    </div>

    <div class="controls">
        WASD/Arrow Keys: Move | Mouse: Aim & Shoot | SPACE: Pulse Wave | R: Reload | P: Pause
    </div>

    <!-- Audio elements -->
    <audio id="backgroundMusic" src="assets/audio/Nebula Neon - Cm - 129 BPM.wav" loop autoplay></audio>

    <!-- Exit Button -->
    <button id="exitBtn" class="menu-btn" onclick="location.href='index.html'">Exit Mission</button>

    <!-- Scripts -->
    <script src="js/entities.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <script src="js/scores.js"></script>

    <script>
        // Initialize pause menu event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const game = new GalacticPulse(); // Assuming your game is initialized here
        });
    </script>
</body>
</html>
