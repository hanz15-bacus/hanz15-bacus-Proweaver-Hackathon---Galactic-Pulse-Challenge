<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Pulse - Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>
<body>
    <div class="stars" id="starfield"></div>
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui">
        <div class="health-bar">
            <div class="health-fill" id="healthBar"></div>
        </div>
        <div class="energy-bar">
            <div class="energy-fill" id="energyBar"></div>
        </div>
        <div class="score" id="score">Score: 0</div>
    </div>
    
    <div class="game-over" id="gameOver">
        <div>GAME OVER</div>
        <div style="font-size: 24px; margin-top: 20px;">Press SPACE to restart</div>
    </div>
    
    <div class="controls">
        WASD/Arrow Keys: Move | Mouse: Aim & Shoot | SPACE: Pulse Wave | R: Reload
    </div>

    <!-- Audio elements -->
    <audio id="backgroundMusic" src="assets/audio/Nebula Neon - Cm - 129 BPM.wav" loop autoplay></audio>
    
    <!-- Exit Button -->
    <button id="exitBtn" class="menu-btn" onclick="location.href='index.html'">Exit Mission</button>

    <!-- Scripts -->
    <script src="js/entities.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <script src="js/scores.js"></script>


</body>
</html>
